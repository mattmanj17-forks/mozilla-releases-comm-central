<html:template
  id="accountHubEmailCredentialsConfirmationTemplate"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <div id="credentialsConfirmation" slot="content">
    <form id="credentialsConfirmationForm" class="account-hub-form">
      <div class="hub-body credentials-confirmation-body">
        <p
          class="confirmation-question"
          data-l10n-id="exchange-dialog-question">
        </p>
        <div
          id="credentialsConfig"
          class="form-selection credentials-confirmation single"
        >
          <div class="selection-grid">
            <div class="config-column">
              <!-- Host -->
              <div class="config-detail">
                <img
                  class="config-item-icon lighter"
                  src="chrome://messenger/skin/icons/new/compact/globe.svg"
                />
                <div class="config-item-data">
                <div>
                  <p
                    class="title confirmation-title"
                    data-l10n-id="account-hub-result-hostname-label">
                  </p>
                  <span
                    class="info-badge warning"
                    data-l10n-id="account-hub-result-unknown-hostname">
                  </span>
                </div>
                  <!-- Temporary Hostname -->
                  <p id="hostname" class="data">[imap.thirdpartydomain.example]</p>
                </div>
              </div>

              <!-- Connection security -->
              <div class="config-detail">
                <img
                  class="config-item-icon"
                  src="chrome://messenger/skin/icons/new/compact/key.svg"
                />
                <div class="config-item-data">
                  <div>
                    <p
                      class="title confirmation-title"
                      data-l10n-id="account-hub-result-socket-type-label">
                    </p>
                    <span
                      class="info-badge warning"
                      data-l10n-id="account-hub-result-unknown-cert">
                    </span>
                  </div>
                  <p id="socketType" class="data">[SSL/TLS]</p>
                </div>
              </div>

              <!-- Username -->
              <div class="config-detail">
                <img
                  class="config-item-icon"
                  src="chrome://messenger/skin/icons/new/compact/account-settings.svg"
                />
                <div class="config-item-data">
                  <p
                    class="title confirmation-title"
                    data-l10n-id="account-hub-result-username-label">
                  </p>
                  <!-- Temporary Username -->
                  <p id="username" class="data">[user@invalid.foo]</p>
                </div>
              </div>
            </div>
            <div class="custom-action-container">
              <button
                id="manualConfiguration"
                class="button link-button link-button-sm"
                type="button"
                data-l10n-id="account-hub-email-manually-configure-button"
              >
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" hidden="hidden"></button>
    </form>
  </div>
</html:template>
