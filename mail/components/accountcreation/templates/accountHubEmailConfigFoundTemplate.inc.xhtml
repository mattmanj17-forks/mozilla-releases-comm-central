<html:template id="accountHubEmailConfigFoundTemplate" xmlns="http://www.w3.org/1999/xhtml">
  <div id="configFound" slot="content">
    <form id="protocolForm" class="account-hub-form">
      <div class="hub-body auto-config-body">
        <div class="config-form-data">
          <fieldset class="form-options">
            <label id="imap" class="config-option">
              <div class="config-title">
                <input type="radio" name="config-type" value="imap" />
                <span class="config-title-text">IMAP</span>
                <span class="info-badge" data-l10n-id="account-hub-result-recommended-label"></span>
              </div>
              <div class="config-text" data-l10n-id="account-hub-result-imap-description"></div>
            </label>

            <label id="pop3" class="config-option">
              <div class="config-title">
                <input type="radio" name="config-type" value="pop3" />
                <span class="config-title-text">POP3</span>
                <span class="info-badge" data-l10n-id="account-hub-result-recommended-label"></span>
              </div>
              <div class="config-text" data-l10n-id="account-hub-result-pop-description"></div>
            </label>

            <label id="ews" class="config-option" hidden="hidden">
              <div class="config-title">
                <input type="radio" name="config-type" value="ews" />
                <span class="config-title-text" data-l10n-id="account-hub-result-ews-shortname"></span>
                <span class="info-badge" data-l10n-id="account-hub-result-recommended-label"></span>
              </div>
              <div class="config-text" data-l10n-id="account-hub-result-ews-description"></div>
            </label>

            <label id="exchange" class="config-option" hidden="hidden">
              <div class="config-title">
                <input type="radio" name="config-type" value="exchange" />
                <span class="config-title-text">Exchange</span>
                <span class="info-badge addon" data-l10n-id="account-hub-result-addon-label"></span>
              </div>
              <div class="config-text" data-l10n-id="account-hub-result-exchange-description"></div>
            </label>
          </fieldset>
          <div id="configSelection" class="form-selection">
            <div class="config-protocols selection-grid">
              <div class="config-detail" id="incomingConfigType">
                <img src="chrome://messenger/skin/icons/new/normal/incoming.svg" alt="" />
                <div class="config-item-data">
                  <p class="protocol-title" id="incomingType"></p>
                  <p class="protocol-data" id="incomingTypeText" data-l10n-id="account-hub-result-incoming-server-legend"></p>
                </div>
              </div>
              <div class="config-detail" id="outgoingConfigType" hidden="hidden">
                <img src="chrome://messenger/skin/icons/new/normal/outgoing.svg" alt="" />
                <div class="config-item-data">
                  <p class="protocol-title" id="outgoingType"></p>
                  <p class="protocol-data" data-l10n-id="account-hub-result-outgoing-server-legend"></p>
                </div>
              </div>
            </div>
            <div class="selection-grid">
              <div class="config-column" id="incomingConfig">
                <!-- Host -->
                <div class="config-detail">
                  <img class="config-item-icon lighter" src="chrome://messenger/skin/icons/new/compact/globe.svg" />
                  <div class="config-item-data">
                    <p class="title" data-l10n-id="account-hub-result-hostname-label"></p>
                    <p id="incomingHost" class="data"></p>
                  </div>
                </div>

                <!-- Connection security -->
                <div class="config-detail">
                  <img class="config-item-icon" src="chrome://messenger/skin/icons/new/compact/key.svg" />
                  <div class="config-item-data">
                    <p class="title" data-l10n-id="account-hub-result-socket-type-label"></p>
                    <p id="incomingSocketType" class="data"></p>
                  </div>
                </div>

                <!-- Username -->
                <div class="config-detail">
                  <img class="config-item-icon" src="chrome://messenger/skin/icons/new/compact/account-settings.svg" />
                  <div class="config-item-data">
                    <p class="title" data-l10n-id="account-hub-result-username-label"></p>
                    <p id="incomingUsername" class="data"></p>
                  </div>
                </div>

                <!-- Install Add-on Text -->
                <div id="owlExchangeDescription" class="owl-exchange-text" hidden="hidden">
                  <p id="addonInfo"
                     class="install-addon"
                     data-l10n-id="account-hub-addon-install-needed">
                    <a id="addonInstall"
                       data-l10n-name="addon-install"
                       class="link">
                    </a>
                  </p>
                </div>
              </div>
              <div class="config-column" id="outgoingConfig" hidden="hidden">
                <!-- Host -->
                <div class="config-detail">
                  <img class="config-item-icon" src="chrome://messenger/skin/icons/new/compact/globe.svg" />
                  <div class="config-item-data">
                    <p class="title" data-l10n-id="account-hub-result-hostname-label"></p>
                    <p id="outgoingHost" class="data"></p>
                  </div>
                </div>

                <!-- Connection security -->
              <div class="config-detail">
                  <img class="config-item-icon" src="chrome://messenger/skin/icons/new/compact/key.svg" />
                  <div class="config-item-data">
                    <p class="title" data-l10n-id="account-hub-result-socket-type-label"></p>
                    <p id="outgoingSocketType" class="data"></p>
                  </div>
                </div>

                <!-- Username -->
                <div class="config-detail">
                  <img class="config-item-icon" src="chrome://messenger/skin/icons/new/compact/account-settings.svg" />
                  <div class="config-item-data">
                    <p class="title" data-l10n-id="account-hub-result-username-label"></p>
                    <p id="outgoingUsername" class="data"></p>
                  </div>
                </div>
              </div>
              <div class="custom-action-container">
                <button id="editConfiguration"
                        class="button link-button link-button-sm"
                        type="button"
                        data-l10n-id="account-hub-edit-configuration">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" hidden="hidden"></button>
    </form>
  </div>
</html:template>
