<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; script-src chrome: 'unsafe-inline'; style-src chrome: 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/icons.css" />
    <link
      rel="stylesheet"
      href="chrome://messenger/skin/shared/tree-listbox.css"
    />
    <link rel="localization" href="messenger/treeView.ftl" />
    <script
      defer="defer"
      src="chrome://messenger/content/pane-splitter.js"
    ></script>
    <script
      type="module"
      src="chrome://messenger/content/auto-tree-view.mjs"
    ></script>
    <script defer="defer" src="panorama.js"></script>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        flex-direction: row;
      }
      ul {
        padding-inline-start: 2em;
      }
      #folderList {
        white-space: nowrap;
        overflow: hidden auto;
        margin: 0;
      }
      #folderList + div {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #messageList {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <ul id="folderList"></ul>
    <div>
      <div>
        View type:
        <label
          ><input
            id="all_messages"
            type="radio"
            name="viewType"
            checked="checked"
          />
          All</label
        >
        <label
          ><input id="unread_messages" type="radio" name="viewType" /> Unread
          only</label
        >
      </div>
      <auto-tree-view id="messageList"></auto-tree-view>
    </div>
  </body>
</html>
